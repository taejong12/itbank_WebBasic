<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이미지</title>
<link rel="stylesheet" href="css/style.css">
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="js/script.js"></script>
</head>
<body>
	<header>
		<h1>Light Box</h1>
		<img class="thumb" id="1" src="img/car01.png" width="100px">
		<img class="thumb" id="2" src="img/car02.png" width="100px">
		<img class="thumb" id="3" src="img/car03.png" width="100px">
	</header>
	<div id="block"></div>
	<div id="lightBox">
		<h1>어큐라 NSX GT3</h1>
		<table id="carInfo">
			<tr>
				<th>모델명</th>
				<th>배기량</th>
				<th>최대출력</th>
				<th>연비</th>
				<th>출시가</th>
			</tr>
			<tr>
				<td>GT3</td>
				<td>3501CC</td>
				<td>정보없음</td>
				<td>정보없음</td>
				<td>465,000유로</td>
			</tr>
		</table>
		<figure>
			<img src="img/car01.png">
			<img src="img/car02.png">
			<img src="img/car03.png">
		</figure>
		<div class="indicator">
			<button id="1">1</button>
			<button id="2">2</button>
			<button id="3">3</button>
		</div>
		<div class="btnClose">X</div>
	</div>
</body> 







</html>
