<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>table tag</title>
</head>
<body>
	<!-- 
	table : 테이블 시작
	tr : 테이블 행
	td : 테이블 열의 값
	th : 테이블 열의 제목, 가운데 정렬과 굵은 글씨
	-->
	<table border="1">
		<tr>
			<th>번호</th>
			<th>상품명</th>
			<th>수량</th>
			<th>가격</th>
		</tr>
		<tr>	
			<td>1</td>
			<td>콜라</td>
			<td>2</td>
			<td>3,200원</td>
		</tr>
		<tr>
			<td>2</td>
			<td>사이다</td>
			<td>1</td>
			<td>1,500원</td>
		</tr>
		<tr>
			<td>3</td>
			<td>펩시</td>
			<td>3</td>
			<td>4,000원</td>
		</tr>
	</table>
	
	<br><br>
	
	<!-- rowspan : 행 병합, colspan : 열 병합 -->
	<table border="1">
		<tr>
			<td>1행1열</td>
			<td>1행2열</td>
			<td>1행3열</td>
		</tr>
		<tr>
			<td rowspan="2">2행1열<br>3행1열</td>
			<td colspan="2">2행2열2행3열</td>
		</tr>
		<tr>
			<td>3행2열</td>
			<td>3행3열</td>
		</tr>		
	</table>
</body>
</html>
