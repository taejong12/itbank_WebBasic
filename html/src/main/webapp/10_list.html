<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>list tag</title>
</head>
<body>
	<h1>오늘 할일</h1>
	<!-- 기본값은 1, 그외 a, A, i, I -->
	<ol type="I">
		<li>아침 운동</li>
		<li>수업 듣기</li>
		<li>영화 보기</li>
	</ol>
	<!-- 기본값은 disc, 그외 circle, square -->
	<ul type="square">
		<li>아침 운동</li>
		<li>수업 듣기</li>
		<li>영화 보기</li>
	</ul>
</body>
</html>
