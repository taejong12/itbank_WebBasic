<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>문제1</title>
</head>
<body>
	<!-- 
		1. 네이버, 다음 로고 이미지 저장
		2. ul 로 네이버, 다음, 구글 이미지 출력
		3. 각 로고를 클릭하면 각 사이트로 이동
		4. 이미지는 크기는 50 으로 지정
		5. 새로운 탭에서 사이트 이동
	 -->
	<ul>
		<li>
			<a target="_blank" href="https://www.naver.com">
				<img src="naver_logo.png" width="50" alt="네이버로고">
			</a>
		</li>
		<li>
			<a target="_blank" href="https://www.daum.net">
				<img src="daum_logo.png" width="50" alt="다음로고">
			</a>
		</li>
		<li>
			<a target="_blank" href="https://www.google.com">
				<img src="google_logo.png" width="50" alt="구글로고">
			</a>
		</li>
	</ul>
</body>
</html>
