<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>label tag</title>
</head>
<body>
	<!-- 암묵적인 방식 -->
	<label>아이디
	<input type="text" name="id">
	</label><br>
	<!-- 명시적인 방식, for="id값" -->
	<label for="pwd">암호</label>
	<input type="password" id="pwd" name="pwd">
	<br>
	<label for="name">이름
	<input type="text" id="name">
	</label>
	
</body>
</html>
