<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>아이디 선택자</title>
<style>
	/* 아이디 선택자 앞에 #를 붙여 사용한다. */
	#title {
		color:blue;
	}
</style>
</head>
<body>
	<h1 id="title">아이디 선택자</h1>
	<p>아이디 선택자는 id 속성 값을 이용해서 선택자를
	지정한다.</p>
	<p>아이디 선택자는 고유한 속성을 지정하여 페이지에
	하나의 값을 사용하는 것을 원칙으로 한다.</p>
</body>
</html>
