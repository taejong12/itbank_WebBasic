<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>클래스 선택자</title>
<style>
	/* 클래스 선택자는 앞에 . 을 붙여야 한다 */
	.blue {
		color:blue;
	}
	.purple {
		color:purple;
	}
</style>
</head>
<body>
	<h1 class="blue">클래스 선택자</h1>
	<p class="blue"><span class="purple">클래스 속성자</span>는 
	속성자의 값을 이용해 선택자를 지정한다.</p>
	<p class="blue"><span class="purple">클래스 속성</span>은 
	id 속성과는 다르게 속성값을 중복해서 사용할 수 
	있다.</p>
</body>
</html>
