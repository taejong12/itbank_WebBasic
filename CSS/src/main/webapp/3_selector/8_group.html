<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>그룹 선택자</title>
<style>
	/* , 를 이용하여 여러 선택자를 함께 CSS 적용 가능 */
	p, #red, .red {
		color:red;
	}
	
</style>
</head>
<body>
	<p class="red">red</p>
	<p id="red" class="blue red green">blue red green</p>
	<p class="blue red">blue red</p>
</body>
</html>
