<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>first last child</title>
<style>
	li:first-child {
		color:red;
	}
	li:last-child {
		color:blue;
	}
	li:nth-child(2){
		color:yellow;
	}
</style>
</head>
<body>
	<ol>
		<li>취미 1</li>
		<li>취미 2</li>
		<li>취미 3</li>
		<li>취미 4</li>
	</ol>
	<ol>
		<li>취미 1</li>
		<li>취미 2</li>
		<li>취미 3</li>
		<li>취미 4</li>
	</ol>
</body>
</html>
