<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>type</title>
<style>
	li:first-of-type {
		color:red;
	}
	li:last-of-type {
		color:blue;
	}
	p:first-of-type {
		color:red;
	}
	p:last-of-type {
		color:blue;
	}
</style>
</head>
<body>
	<ol>
		<li>취미1</li>
		<li>취미2</li>
		<li>취미3</li>
	</ol>
	<ol>
		<li>취미1</li>
		<li>취미2</li>
		<li>취미3</li>
	</ol>
	<p>취미1</p>
	<p>취미2</p>
	<p>취미3</p>
	<div>
		<p>취미1</p>
		<p>취미2</p>
		<p>취미3</p>
	</div>
</body>
</html>
