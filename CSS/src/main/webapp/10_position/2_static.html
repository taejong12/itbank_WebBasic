<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>static position</title>
<style>
	#parent {
		width:500px;
		/*height:500px;*/
		background-color: yellow;
	}
	#child {
		width:200px;
		height:200px;
		background-color: blue;
		margin-top:100px;
	}
</style>
</head>
<body>
	<!-- 
		position 중 static은 html의 기본 요소
		2차원 요소 
		부모와 마진 병합 현상이 생긴다.
		top, bottom, left, right 속성을 사용 못함.
		부모의 높이 없으면 자식의 높이에 맞춰진다.
	-->
	<div id="parent">
		<div id="child"></div>
	</div>
</body>
</html>
