<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>position relative</title>
<style>
	#box1 {
		width:500px;
		height:200px;
		background-color: pink;
	}
	#parent {
		width:500px;
		/* height:500px; */
		background-color: yellow;
	}
	#child {
		position:relative;
		width:200px;
		height:200px;
		background-color: blue;
		margin-top:100px;
		top:100px;
	}
</style>
</head>
<body>
	<!-- 
		relative 2차원 + 3차원을 특징을 가지고 있다.
		부모와의 마진 병합 현상이 있다.
		부모의 높이가 없으면 자식의 높이와 동일하게 된다.
		top,bottom,left,right 속성을 적용할 수 있다.
		- 부모의 시작점이 기준점이 된다.
	 -->
	 <div id="box1"></div>
	 <div id="parent">
	 	<div id="child"></div>
	 </div>
</body>
</html>
