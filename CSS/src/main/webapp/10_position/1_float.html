<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>float</title>
<style>
	.container {
		width:400px;
		padding:1rem;
		margin : 0 auto;
		border : 1px solid black;
		background-color: #ccc;
	}
	.box {
		width:100px;
		height:100px;
	}
	.red-box {
		background-color: red;
		float:left;
	}
	.blue-box {
		background-color: blue;
		float:right;
	}
	.yellow-box {
		background-color: yellow;
		clear:both;
	}
</style>
</head>
<body>
	<div class="container">
		<div class="box red-box"></div>
		<div class="box blue-box"></div>
		<div class="box yellow-box"></div>
	</div>
</body>
</html>
