<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>font</title>
<style>
	.family {
		font-family:/*BatangChe,*/ 
		/*"Times New Roman",*/
		serif;
	}
	.size {
		/* 기본 사이즈는 16px 이다 */
		font-size:30px;
	}
	.style {
		/* italic 과 oblique 은 둘다 기울임체 */
		font-style:oblique;
	}
	.variant {
		font-variant:small-caps;
	}
	.weight {
		/* 기본 굵기는 400 정도 된다. */
		font-weight:400;
	}
	.font {
		font: italic bold 20px/1.5 
		serif,"Times New Roman";
	}
</style>
</head>
<body>
	<p>font</p>
	<p class="family">font-family</p>
	<p class="size">font-size</p>
	<p class="style">font-style</p>
	<p class="variant">font-variant</p>
	<p class="weight">font-weight</p>
	<p class="font">font</p>
</body>
</html>
