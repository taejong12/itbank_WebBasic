<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>transition</title>
<style>
	.red-box {
		width:100px;
		height:100px;
		background-color: red;
		/* duration : 변경되는 시간 */
		/*transition-duration:1s;*/
		/* delay : 변화가 시작되는 시간 */
		/*transition-delay:1s;*/
		transition:1s 1s linear;
	}
	.red-box:hover {
		background-color: blue;
	}
</style>
</head>
<body>
	<div class="red-box"></div>
</body>
</html>
