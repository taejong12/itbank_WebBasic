<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>checked</title>
<style>
	input[id="userid"]:checked + label {
		color:red;
	}
	input[id="userpw"]:checked + label {
		color:blue;
	}
</style>
</head>
<body>
	<input type="checkbox" id="userid">
	<label for="userid">아이디</label>
	<br>
	<input type="checkbox" id="userpw">
	<label for="userpw">암호</label>
</body>
</html>
