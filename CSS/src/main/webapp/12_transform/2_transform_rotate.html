<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>transform</title>
<style>
	.container {
		border : 1px solid black;
		display:inline-block;
		margin:20px;
	}
	.box {
		width:100px;
		height:100px;
		background-color: red;
	}
	.box:hover {
		transform:rotate(30deg);
		/* top : 위, bottom : 아래, center : 가운데 */
		/* left : 왼쪽, center :가운데, right: 오른쪽 */
		transform-origin:center;
	}
</style>
</head>
<body>
	<div class="container">
		<div class="box"></div>
	</div>
</body>
</html>
