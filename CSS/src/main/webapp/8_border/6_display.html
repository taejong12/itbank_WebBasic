<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>display</title>
<style>
	* {
		border : 1px solid black;
	}
	h1 {
		display:inline;
		width:300px;
		height:300px;
	}
	span {
		display:block;
	}
	strong {
		display:inline-block;
		width:200px;
		height:200px;
	}
</style>
</head>
<body>
	<h1>취미1</h1>
	<h1>취미2</h1>
	<br><br>
	<span>취미3</span>
	<span>취미4</span>
	<br><br>
	<strong>취미5</strong>
	<strong>취미6</strong>
</body>
</html>
