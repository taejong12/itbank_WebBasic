<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	p {
		border-width : 1px;
	}
	
	.none {
		border-style:none;
	}
	.hidden {
		border-style:hidden;
	}
	.solid { /* 실선 */
		border-style:solid;
	}
	.double { /* 이중실선 */
		border-style:double;
	}
	.dotted { /* 점선 */
		border-style:dotted;
	}
	.dashed { /* 실선*/
		border-style:dashed;
	}
	.groove { /* 입체 음각 */
		border-style:groove;
	}
	.ridge  { /* 볼록한 입체 음각 */
		border-style:ridge;
	}
	.inset { /* 안으로 들어간 선 */
		border-style:inset;
	}
	.outset { /* 밖으로 나온 선 */
		border-style:outset;
	}
</style>
</head>
<body>
	<p class="none">none</p>
	<p class="hidden">hidden</p>
	<p class="solid">solid</p>
	<p class="double">double</p>
	<p class="dotted">dotted</p>
	<p class="dashed">dashed</p>
	<p class="groove">groove</p>
	<p class="ridge">ridge</p>
	<p class="inset">inset</p>
	<p class="outset">outset</p>
</body>
</html>
