<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>border</title>
<style>
	h1 {
		border-width:1px;
	}
	#a {
		border-style: solid;
		border-color: red;
	}
	#b {
		border : double 5px green;
	}
	#c {
		border-top: dashed 1px yellow;
		border-left : dotted 2px gray;
		border-bottom : groove 3px pink;
		border-right : inset 4px purple;
	}
</style>
</head>
<body>
	<h1 id="a">취미 1</h1>
	<h1 id="b">취미 2</h1>
	<h1 id="c">취미 3</h1>
</body>
</html>
