<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>캘린더</title>
<script>
	let nowYear = new Date().getFullYear();
	
	document.write(nowYear + " 년<br>");
	
	// 1
	document.write(new Date(nowYear,0,32).getDate() + "<br>");
	// 32 - 1 => 1월 31일
	document.write(32 - new Date(nowYear,0,32).getDate() + "<br>");
	
	// 32 - 4 => 2월 28일
	document.write(32 - new Date(nowYear,1,32).getDate() + "<br>");
	
	document.write(32 - new Date(nowYear,3,32).getDate() + "<br>");
</script>
</head>
<body>

</body>
</html>
