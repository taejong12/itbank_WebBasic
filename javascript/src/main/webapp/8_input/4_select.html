<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>select</title>
</head>
<body>	
	<select name="opt">
		<option value="apple">사과</option>
		<option value="banana">바나나</option>
		<option value="orange">오렌지</option>
		<option value="melon">멜론</option>
	</select>
	
	<script>
		const opt = 
			document.querySelectorAll("option");
		for(let i=0;i<opt.length;i++){
			if(opt[i].value == 'orange') {
				opt[i].selected = true;
			}
		}
	</script>
</body>
</html>
