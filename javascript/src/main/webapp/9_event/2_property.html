<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>property listener</title>
</head>
<body>
	<button>클릭</button>
	
	<script>
		const btn = 
			document.querySelector("button");
		
		/*
		btn.onclick = function(){
			alert("클릭");
		} 
		*/
		
		/*
		btn.onclick = () => {
			alert("클릭2");
		}
		*/
		
		btn.onclick = clickEvent;
		function clickEvent() {
			alert("클릭3");
		}
		
	</script>
</body>
</html>
