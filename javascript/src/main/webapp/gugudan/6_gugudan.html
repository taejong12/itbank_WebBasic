<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>구구단</title>
<style>
	table {
		margin:0 auto;
	}
</style>
<script>
	function gugudanMain(){
		let dan = prompt('구구단의 단을 입력하세요.');
		let writeTxt = makeTitle();
		writeTxt = makeGugudan(dan);
		document.write(writeTxt);
	}
	
	function makeTitle(){
		let writeTxt = '<h3>';
		writeTxt += '========================<br>';
		writeTxt += 'gugudan<br>';
		writeTxt += '========================<br>';
		return writeTxt;
	}
	
	function makeGugudan(dan) {
		let writeTxt = '<table width="20%">';
		writeTxt += '<br><td align="center">';
		writeTxt += '<hr>'+dan+'단<br><hr>';
		
		for(let i=1;i<10;i++){
			writeTxt += `${dan} * ${i} = ${dan * i}<br>`;
		}
		writeTxt += '</td></tr></table>';
		return writeTxt;
	}
</script>
</head>
<body>
	<script>
		gugudanMain();
	</script>
</body>
</html>
