<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>window onload</title>
<script>
	// HTML, CSS, 이미지가 로드 된 후 실행
	// 익명 함수
	// window.onload 의 단점은 
	// 여러 개 있으면 덮어쓰기가 되어 하나만 실행
	window.onload = function(){
		let id = document.getElementById("id");
		console.log(id);
	}
	
	function load() {
		let id2 = document.getElementById("id2");
		console.log(id2);
	}
	
	// addEventListener 를 이용하면 
	// 여러개를 마음대로 사용할 수 있다. - 권장
	window.addEventListener("load", function(){
		let id = document.getElementById("id");
		console.log(id);
	});
	
	window.addEventListener("load", () => {
		let id2 = document.getElementById("id2");
		console.log(id2);
	});
	
	// DOMContentLoaded : 제일 처음 실행됨
	// 단점은 이미지는 로딩 되지 않을 수 있음
	window.addEventListener("DOMContentLoaded", () => {
		let id = document.getElementById("id");
		console.log(id);
	})
</script>
</head>
<body onload="load()">
	<h1 id="id">title</h1>
	<h2 id="id2">title</h2>
</body>
</html>
