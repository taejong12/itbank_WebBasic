<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>사용할 태그</title>
<script>
	// prompt() : 값을 입력할 수 있는 함수
	let id = prompt('아이디를 입력 하세요');
	let pwd = prompt('암호를 입력 하세요');
	
	document.write(`아이디 : ${id}, 암호 : ${pwd}`);
</script>
</head>
<body>
	<!-- <hr> 은 밑줄을 출력하는 태그 --> 
	<hr>
	<hr width="30%">
	<hr width="300px">
	
	<span style="text-decoration: underline;">
		안녕하세요</span>
</body>
</html>
