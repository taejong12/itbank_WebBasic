<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>구구단</title>
<style>
	table {
		margin:0 auto;
	}
</style>
<script>
	let gugudan = '<table border="1">';
	for(let i=2; i<=9; i++){
		if(i==2 || i==6) {
			gugudan += "<tr>";
		}
		gugudan += `<td>${i}dan</td>`;
		if(i==5 || i==9){
			gugudan += "</tr>";
		}
	}
	gugudan += '</table>';
	
	document.write(gugudan);
</script>
</head>
<body>

</body>
</html>
