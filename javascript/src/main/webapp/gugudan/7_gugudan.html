<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>구구단</title>
<style>
	table {
		margin:0 auto;
	}
</style>
<script>
	function gugudanMain(){
		let dan;
		
		do {
			dan = prompt('구구단의 단을 입력하세요.');
		} while(isExcept(dan));
		
		let writeTxt = makeTitle();
		writeTxt = makeGugudan(dan);
		document.write(writeTxt);
	}
	
	function isExcept(dan) {
		// replace(찾는문자, 바꾸는 문자);
		// 공백 없애기
		dan = dan.replace(/^ +/, '');
		
		// 입력이 안되었을 때
		if(dan == '' || dan == null) {
			alert('값을 입력하세요.');
			return true;
		} else if (isNaN(dan)){
			// isNaN() : is Not a Number
			// 숫자로만 이루어지지 않으면 true
			alert('숫자만 입력하세요.');
			return true;
		} else if(dan < 2 || dan > 9){
			alert('범위는 2 ~ 9까지의 값입니다. 다시 입력하세요.');
			return true;
		}
		return false;
	}
	
	function makeTitle(){
		let writeTxt = '<h3>';
		writeTxt += '========================<br>';
		writeTxt += 'gugudan<br>';
		writeTxt += '========================<br>';
		return writeTxt;
	}
	
	function makeGugudan(dan) {
		let writeTxt = '<table width="20%">';
		writeTxt += '<br><td align="center">';
		writeTxt += '<hr>'+dan+'단<br><hr>';
		
		for(let i=1;i<10;i++){
			writeTxt += `${dan} * ${i} = ${dan * i}<br>`;
		}
		writeTxt += '</td></tr></table>';
		return writeTxt;
	}
</script>
</head>
<body>
	<script>
		gugudanMain();
	</script>
</body>
</html>
