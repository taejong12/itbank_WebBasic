<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>구구단</title>
<style>
	body {
		text-align:center;
	}
</style>
<script>
	let msg = "<h3>";
	msg += "=================================<br>";
	msg += "gugudan<br>";
	msg += "=================================<br>";
	
	document.write(msg);
	
	// 구구단 출력
	for(let dan=2;dan<=9;dan++) {
		for(let i=1;i<=9;i++){
			document.write(`${dan} * 
					${i} = ${dan * i}<br>`);
		}
		document.write("<br>");
	}
</script>
</head>
<body>

</body>
</html>
