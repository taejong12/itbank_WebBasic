<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>구구단</title>
<style>
	body {
		text-align: center;
	}
	table {
		margin:0 auto;
	}
</style>
<script>
	function gugudanMain(){
		let dan = 2;
		
		let writeTxt = makeTitle();
		writeTxt += makeGugudan(dan);
		document.write(writeTxt);
	}
	
	function makeTitle(){
		let writeTxt = '<h3>';
		writeTxt += '========================<br>';
		writeTxt += 'gugudan<br>';
		writeTxt += '========================<br>';
		return writeTxt;
	}
	
	function makeGugudan(dan) {
		let writeTxt = '<table>';
			
		for(dan; dan < 10; dan++){
			if(dan == 2 || dan == 6){
				writeTxt += "<tr>";
			}
			
			writeTxt += '<td width="200px" align="center">';
			writeTxt += `<hr width="80%"'>${dan}단<br><hr width="80%">`;
		
			for(let i=1;i<10;i++){		
				writeTxt += `${dan} * ${i} = ${dan * i}<br>`;
			}
			
			writeTxt += '</td>';
			
			if(dan == 5 || dan == 9){
				writeTxt += "</tr>";
			}
		}
		
		writeTxt += "</table>";
		return writeTxt;
	}
</script>
</head>
<body>
	<script>
		gugudanMain();
	</script>
</body>
</html>
