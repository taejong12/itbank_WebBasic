<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>for array</title>
<script>
	let fruit = ['banana', 'apple', 'melon'];
	
	for(let f in fruit){ // index 번호 
		console.log(f + " : " + fruit[f]);
	}
	
	let obj = {name:'홍길동', age:20, 
			address:'종로구'};
	for(let o in obj) { // 키 값
		console.log(o + " : " + obj[o]);
	}
	
</script>
</head>
<body>

</body>
</html>
