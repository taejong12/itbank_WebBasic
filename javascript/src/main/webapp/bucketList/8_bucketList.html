<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>버킷리스트</title>
<link rel="stylesheet" href="style.css">
<script>
	function listClick() {
		let lst = document.getElementById("lst");
		
		lst.addEventListener('click', activeLst);
	}
	
	
	function activeLst(event){
		let lstList = this.children;
		
		for(let i=0;i<lstList.length;i++){
			lstList[i].removeAttribute('class');
		}
		
		// event.target.toString() 
		// - event.target 의 내용을 문자열로 바꾼다.
		let targetTxt = event.target.toString();
		
		if(targetTxt.includes('LI')) {
			event.target.setAttribute('class', 'active');	
		} else {
			event.target.parentElement.setAttribute('class', 'active');	
		}
	}
	
	function btnClick(){
		let inputTxt = prompt('추가 내용을 입력하세요.');
		let lst = document.getElementById("lst");
		
		let li = document.createElement("li");
		
		let span = document.createElement("span");
		span.innerText = inputTxt;
		
		let btn = document.createElement("button");
		btn.innerText = "삭제";
		btn.setAttribute("onclick", "delist(this.parentElement)");
		
		li.appendChild(span);
		li.appendChild(btn);
		
		lst.appendChild(li);
	}
	
	function delist(li){
		// 객체.remove() : 객체 삭제
		if(confirm('삭제하시겠습니까?')){
			alert('삭제를 완료 했습니다.');
			li.remove();
		} else {
			alert('삭제를 취소했습니다.');
		}	
	}
</script>
</head>
<body>
	<div id='mainDiv'>
		<h1 id='title'>Bucket List</h1>
		<hr>
		<button id='addBtn' onclick="btnClick()">목록추가</button>
		<ul id='lst'>
			<li><span>세계 일주</span><button onclick="delist(this.parentElement)">삭제</button></li>
			<li><span>달 착륙</span><button onclick="delist(this.parentElement)">삭제</button></li>
			<li><span>태양 근거리 실사</span><button onclick="delist(this.parentElement)">삭제</button></li>
		</ul>
	</div>
	<script>
		listClick();
	</script>
</body>
</html>
