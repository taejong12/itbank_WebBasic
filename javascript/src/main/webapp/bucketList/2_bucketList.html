<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>버킷리스트</title>
<link rel="stylesheet" href="style.css">
<script>
	function listClick() {
		let lst = document.getElementById("lst");
		
		let lstList = document.getElementsByTagName("li");
		
		lstList[0].onclick = function() {
			lstList[0].setAttribute('class', 'active');
		}
	}
</script>
</head>
<body>
	<div id='mainDiv'>
		<h1 id='title'>Bucket List</h1>
		<hr>
		<button id='addBtn'>목록추가</button>
		<ul id='lst'>
			<li>세계 일주</li>
			<li>달 착륙</li>
			<li>태양 근거리 실사</li>
		</ul>
	</div>
	<script>
		listClick();
	</script>
</body>
</html>
