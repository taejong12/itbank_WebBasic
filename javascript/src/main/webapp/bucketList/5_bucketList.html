<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>버킷리스트</title>
<link rel="stylesheet" href="style.css">
<script>
	function listClick() {
		let lst = document.getElementById("lst");
		
		let lstList = document.getElementsByTagName("li");
		
		for(let i=0;i<lstList.length;i++){
			lstList[i].addEventListener('click', activeLst);
		}
	}
	
	
	function activeLst(event){
		let lstList = 
			event.target.parentElement.children;
		
		for(let i=0;i<lstList.length;i++){
			lstList[i].removeAttribute('class');
		}
		this.setAttribute('class', 'active');
	}
	
	function btnClick(){
		let inputTxt = prompt('추가 내용을 입력하세요.');
		let lst = document.getElementById("lst");
		
		// 객체.innerHTML : 태그 포함을 한 텍스트
		// 객체.innerText : 텍스트만 가능
		lst.innerHTML += `<li>${inputTxt}</li>`;
	}
</script>
</head>
<body>
	<div id='mainDiv'>
		<h1 id='title'>Bucket List</h1>
		<hr>
		<button id='addBtn' onclick="btnClick()">목록추가</button>
		<ul id='lst'>
			<li>세계 일주</li>
			<li>달 착륙</li>
			<li>태양 근거리 실사</li>
		</ul>
	</div>
	<script>
		listClick();
	</script>
</body>
</html>
