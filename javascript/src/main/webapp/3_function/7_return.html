<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>반환값</title>
<script>
	function sum1(num1, num2) {
		return num1 + num2;
	}
	
	let result = sum1(10,20);
	console.log("합 : " + result);
	
	let sum2 = (num1, num2) => num1 + num2;
	console.log("합 : " + sum2(10,20));
	
	function sum3(num1, num2) {
		// typeof : 데이터 타입 반환
		if(typeof num1 !== "number" ||
				typeof num2 !== "number") {
			console.log("숫자가 아닙니다.");
			return;
		} 
		return num1 + num2; 
	}
	console.log(sum3('a', 20));
</script>
</head>
<body>

</body>
</html>
