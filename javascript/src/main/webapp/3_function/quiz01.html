<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>문제1</title>
<script>
	// 두개의 정수를 입력 하고 더한값을 출력하는 함수 생성
	function add(num1, num2) {
		if(num2 == undefined){
			console.log("두번째 숫자가 입력되지 않았습니다.");
		} else {
			console.log(`${num1} + ${num2} = ${num1 +num2}`);	
		}
	}
	
	add(1,5); // 숫자가 하나면 무조건 맨 앞의 변수다.
</script>
</head>

</body>
</html>
