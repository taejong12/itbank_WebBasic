<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>팝업</title>
<script>
	function popup(){
		const left = (screen.availWidth-500)/2
			+ window.screenX;
		const top = (screen.availHeight-300)/2
		window.open('https://google.com', 'popup',
				'width=500, height=300, left=' +left
				+ ', top=' + top);
		console.log(window.screenX);
		
	}
</script>
</head>
<body>
	<button onclick="popup()">팝업</button>
</body>
</html>
