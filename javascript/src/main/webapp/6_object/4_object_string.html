<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>문자열 객체</title>
<script>
	let pw = "123";
	
	// length : 문자열 길이 반환
	if(pw.length < 4) {
		console.log("비밀번호는 최소 4자리 입니다.");
	} else {
		console.log("비밀번호 입력 완료");
	}
	
	let email = "hong@test.com";
	
	// indexOf("문자") : 문자열에 문자가 있는 위치 반환
	// 없으면 -1 을 반환
	if(email.indexOf("@") === -1) {
		console.log("올바른 이메일 형식이 아닙니다.");
	} else {
		console.log("이메일 입력 완료");
	}
	
	// includes("문자") : 문자열에 문자가 포함되어 있으면 true
	// 없으면 false
	if(email.includes("@")){
		console.log("이메일 입력 완료");
	} else {
		console.log("올바른 이메일 형식이 아닙니다.");
	}
	
</script>
</head>
<body>

</body>
</html>
