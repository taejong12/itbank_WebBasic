<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>객체 추가</title>
<script>
	// 빈 객체 생성
	// 객체를 저장하기 위해서는 반드시 빈 객체 생성으로 해야 한다.
	let person = {};
	
	person.name = {
			firstName : "길동",
			lastName : "홍"
	};
	person.likes = ["java","script"];
	person.printHello = function(){
		return "hello";
	};
	
	console.log(person);
</script>
</head>

</body>
</html>
