<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>속성</title>
<style>
	.active {
		background-color: red;
	}
</style>
</head>
<body>
	<a href="https://www.google.com" class="active"
		target="_blank" title="구글사이트로 이동">
		구글 사이트
	</a>
	<script>
		// querySelector 로 호출 할 때
		// tag 는 그냥 사용
		// id 는 #id이름, class 는 .class이름
		let a_tag = 
			document.querySelector("a");
		console.log(a_tag);
		
		// getAttribute() : 특정 속성의 값을 가져올 수 있음
		let site = a_tag.getAttribute("href");
		console.log(site);
		
		a_tag.setAttribute("href", "https://naver.com");
		console.log(a_tag);
		
		// a_tag.setAttribute("class", "active");
		a_tag.removeAttribute("class");
		
		a_tag.target = "______";
		a_tag.title = "네이버사이트로 이동";
	</script>
</body>
</html>
