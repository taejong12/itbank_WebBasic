<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>콘텐츠 조작</title>
</head>
<body>
	<p id="text">Hello, 
	<span style="display:none;">JavaScript</span>
	</p>
	<h1 id="text1"></h1>
	<h1 id="text2"></h1>
	<h1 id="text3"></h1>
	<script>
		console.log(document.getElementById("text").textContent);
		console.log(document.getElementById("text").innerText);
		console.log(document.getElementById("text").innerHTML);
		
		// textContent, innerText : HTML 태그 적용 안됨
		let text1 = document.getElementById("text1");
		text1.textContent = "안녕하세요<p>zzz</p>";
		
		let text2 = document.getElementById("text2");
		text2.innerText="반갑습니다.<p>zzz</p>";
		
		let text3 = document.getElementById("text3");
		text3.innerHTML="안녕히 가세요.<p>zzz</p>";
	</script>
</body>
</html>
