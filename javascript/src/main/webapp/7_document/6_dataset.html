<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>dataset 속성</title>
</head>
<body>
	<button data-cnt="10">가방구매</button>
	<button data-cnt="0">신발구매</button>
	
	<script>
		const btn = 
			document.querySelectorAll("button");
		
		btn.forEach((el) => {
			console.log(el.dataset);
		});
		
		btn[0].dataset.cnt = 50;
		btn[1].dataset.cnt = 20;
	</script>
</body>
</html>
