<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>데이터 타입</title>
<script>
	// 숫자형
	let num1 = 0.1;
	let num2 = 10;
	
	// 문자열 - ", ' 둘다 사용이 가능하다.
	let string1 = "문자열";
	let string2 = '문자열2';
	
	// 문자열 연결 : + 
	let string3 = string1 + string2;
	// let string3 = "문자열" + '문자열2';
	
	// 문자열에 ", ' 를 출력하고자 할때
	let string4 = '문자열에 " 표시, ' + "문자열에 ' 표시";
	let string5 = "문자열에 \" 표시, 문자열에 ' 표시";
	let string6 = '문자열에 " 표시, 문자열에 \' 표시';
	let string7 = `문자열에 " 표시, 문자열에 \' 표시`;
	
	// ` (백틱) 사용
	let dan = 3; let gugu = 8;
	let string8 = `${dan} * ${gugu} = ${dan + gugu}`;
	
	// 논리형 : true, false
	let boolean1 = true;
	let boolean2 = false;
	let boolean3 = 10 < 20;
	
	// undefined : 초기화 안된 값
	let empty;
	console.log(empty);
	
	// null : 값이 없는 상태
	let null1 = null;
	console.log(null1);
	
	// literal : 자바의 Map 형식, 키와 value
	let student = {
			kor:90, eng:80, math:70
	}
	console.log(student['kor']);
	console.log(student.kor);
	
	// array : 배열
	let arr = [1,2,3,4,5];
	console.log(arr[0]);
	console.log(arr[4]);
</script>
</head>
<body>

</body>
</html>
