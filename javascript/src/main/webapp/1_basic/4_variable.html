<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>변수 선언</title>
<script>
	// 변수 선언 : var, let, const
	// var : 동일한 이름의 변수를 재 선언이 가능
	// let : 동일한 이름의 변수를 재 선언은 불가능하고 재할당은 가능
	// const : 동일한 이름의 변수를 재선언 및 재할당 불가능
	var num1 = 10;
	var num1 = 20;
	let num2 = 30;
	// let num2 = 40;
	num2 = 40;
	const num3 = 50;
	// const num3 = 60;
	num3 = 60; 
	// 소스코드에서는 에러 표시는 안 나지만 콘솔창에서 에러 발생
	console.log(num3);
	
	// const 를 사용시 주의 사항
	// - 선언과 동시에 초기화를 진행 해야 한다.
	// const num4;
	// num4 = 70;
</script>
</head>

</body>
</html>
